<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Aplikasi RAB</title>
    <link rel="stylesheet" href="/Homepage/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="/Assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo">
        <h1>Building & Maintenance</h1>
    </header>

    <main class="container">
        <div class="welcome-message">
            <h2>Selamat Datang, <span id="user-name">Pengguna</span>!</h2>
            <p>Pilih menu di bawah untuk melanjutkan.</p>
        </div>

        <nav class="menu-container">
            <a href="/Estimasi_rab/" class="menu-item">
                <h3>Estimasi RAB</h3>
                <p>Buat atau revisi Rencana Anggaran Biaya.</p>
            </a>
            <a href="#" class="menu-item disabled">
                <h3>Laporan</h3>
                <p>Lihat laporan pengajuan (segera hadir).</p>
            </a>
            <a href="#" class="menu-item disabled">
                <h3>Pengaturan</h3>
                <p>Atur profil Anda (segera hadir).</p>
            </a>
        </nav>
        
        <div class="logout-container">
            <button id="logout-button" class="btn-logout">Logout</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            const userEmail = sessionStorage.getItem('loggedInUserEmail');
            const userNameSpan = document.getElementById('user-name');
            const logoutButton = document.getElementById('logout-button');

            if (!isAuthenticated) {
                window.location.href = '/'; 
            }

            const setUserName = (name) => {
                if (userNameSpan) {
                    userNameSpan.textContent = name;
                }
            };
            
            if (userEmail) {
                const backendUrl = "https://bnm-application.onrender.com"; // URL Backend Render Anda
                fetch(`${backendUrl}/api/user_info?email=${encodeURIComponent(userEmail)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User details not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.nama_lengkap) {
                            setUserName(data.nama_lengkap);
                        } else {
                            setUserName(userEmail.split('@')[0]); // Fallback jika nama tidak ada
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user name:', error);
                        setUserName(userEmail.split('@')[0]); // Fallback jika terjadi error
                    });
            }

            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    sessionStorage.clear();
                    window.location.href = '/';
                });
            }
        });
    </script>
</body>
</html>
